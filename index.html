<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wmaKRET's sandbox</title>
    <link rel="stylesheet" href="./scss/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="./index.html" class="navbar-item">js math</a>
            <a href="" class="navbar-item">under construction</a>
            <a href="" class="navbar-item">under construction</a>
        </nav>
    </header>
    <main class="container">
        <div class="container-header">
            <p class="container-header-item container-title">CHOOSE OPERATION AND ENTER VALUES</p>
            <p class="container-header-item container-title" id="math-values-info">Please enter values like so: a,b</p>
            <input type="text" name="values" id="values" placeholder="a,b" class=" container-header-item container-header-input">    
            <button class="container-header-item container-header-button" id="math-button">press here</button>
            <p class="container-header-item container-result" id="math-result">__</p>
        </div>
        <div class="container-list">
            <button class="container-list-item container-list-item-active" data-function-name="add">
                <p class="container-title">a + b</p>
                <p class="container-info">Add two values</p>
            </button>
            <button class="container-list-item" data-function-name="subtract">
                <p class="container-title">a - b</p>
                <p class="container-info">Subtract two values</p>
            </button>
            <button class="container-list-item" data-function-name="multiply">
                <p class="container-title">a * b</p>
                <p class="container-info">Multiply two values</p>
            </button>
            <button class="container-list-item" data-function-name="divide">
                <p class="container-title">a / b</p>
                <p class="container-info">Divide two values</p>
            </button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-item">wmaKRET</p>
    </footer>
</body>
</html>
