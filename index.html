<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wmaKRET's sandbox</title>
    <link rel="stylesheet" href="./scss/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="./index.html" class="navbar-item">js math</a>
            <a href="" class="navbar-item">js words</a>
            <a href="" class="navbar-item">js dom</a>
        </nav>
    </header>
    <main class="container">
        <div class="jsheader">
            <div class="jsmath-header">
                <p class="jsmath-header-item jsmath-title">CHOOSE OPERATION AND ENTER VALUES</p>
                <p class="jsmath-header-item jsmath-title" id="math-values-info">Please enter values like so: a,b</p>
                <input type="text" name="values" id="values" placeholder="a,b" class=" jsmath-header-item jsmath-header-input">    
                <button class="jsmath-header-item jsmath-header-button" id="compute-btn">compute</button>
                <p class="jsmath-header-item jsmath-result" id="math-result">__</p>
            </div>
        </div>
        <div class="jsmath hidden">
            <div class="jsmath-panel">
                <button class="jsmath-title panel-button">J S &nbsp;M A T H</button>
            </div>
            <!-- <div class="jsmath-header">
                <p class="jsmath-header-item jsmath-title">CHOOSE OPERATION AND ENTER VALUES</p>
                <p class="jsmath-header-item jsmath-title" id="math-values-info">Please enter values like so: a,b</p>
                <input type="text" name="values" id="values" placeholder="a,b" class=" jsmath-header-item jsmath-header-input">    
                <button class="jsmath-header-item jsmath-header-button" id="compute-btn">compute</button>
                <p class="jsmath-header-item jsmath-result" id="math-result">__</p>
            </div> -->
            <div class="jsmath-list">
                <button class="jsmath-list-item jsmath-list-item-active" data-action-name="add">
                    <p class="jsmath-title">a + b</p>
                    <p class="jsmath-info">Add two values</p>
                </button>
                <button class="jsmath-list-item" data-action-name="subtract">
                    <p class="jsmath-title">a - b</p>
                    <p class="jsmath-info">Subtract two values</p>
                </button>
                <button class="jsmath-list-item" data-action-name="multiply">
                    <p class="jsmath-title">a * b</p>
                    <p class="jsmath-info">Multiply two values</p>
                </button>
                <button class="jsmath-list-item" data-action-name="divide">
                    <p class="jsmath-title">a / b</p>
                    <p class="jsmath-info">Divide two values</p>
                </button>
                <button class="jsmath-list-item" data-action-name="gcd">
                    <p class="jsmath-title">GCD</p>
                    <p class="jsmath-info">Greatest common divisor</p>
                </button>
                <button class="jsmath-list-item" data-action-name="lcm">
                    <p class="jsmath-title">LCM</p>
                    <p class="jsmath-info">Least common multiple</p>
                </button>
            </div>            
        </div>
        <div class="jswords hidden">
            <div class="jswords-panel">
                <button class="jswords-title panel-button">J S &nbsp;W O R D S</button>
            </div>
        </div>
        <div class="jsdom hidden">
            <div class="jsdom-panel">
                <button class="jsdom-title panel-button">J S &nbsp;D O M</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-item">wmaKRET</p>
    </footer>
</body>
</html>
